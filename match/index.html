<!DOCTYPE html>
<html>
<head>
    <title>Connection Code</title>
</head>
<body>
    <h1>Generate Code</h1>
    <form method="post" action="{% url 'generate_code' %}">
        {% csrf_token %}
        <label for="person_a">Your Name:</label>
        <input type="text" id="person_a" name="person_a">
        <button type="submit">Generate</button>
    </form>

    <h1>Verify Code</h1>
    <form method="post" action="{% url 'verify_code' %}">
        {% csrf_token %}
        <label for="code">Enter Code:</label>
        <input type="text" id="code" name="code">
        <label for="person_b">Your Name:</label>
        <input type="text" id="person_b" name="person_b">
        <button type="submit">Verify</button>
    </form>
</body>
</html>
